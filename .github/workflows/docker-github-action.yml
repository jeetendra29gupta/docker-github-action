name: FastAPI Docker Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build the Docker image
        run: docker build -t fastapi-app .

      - name: Run the Docker container
        run: docker run -d --name my-fastapi-container -p 8181:8181 fastapi-app

      - name: Wait for the server to be ready
        run: sleep 5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Pytest against the running service
        run: pytest

      - name: Cleanup - Stop and remove the container
        if: always()
        run: |
          docker stop my-fastapi-container
          docker rm my-fastapi-container
